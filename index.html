<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            Toss Program
        </div>

        <div class="toss">
            <h3 id="toss"></h3>
            <button class="tossBtn" onclick="toss()">Toss Now</button>
        </div>
        <hr>
        <div class="result">
            <div class="heads">
                <h2>Player 1: Heads</h2>
                <li id="heads">0</li>
            </div>
            <div class="tails">
                <h2>Player 2: Tails</h2>
                <li id="tails">0</li>
            </div>
        </div>
    </div>
</body>

</html>
